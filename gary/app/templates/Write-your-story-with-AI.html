        <!-- About-->
        <section class="content-section text-secondary" id="trythemodel">
            <div class="container px-4 px-lg-5 text-center">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-5">
                        <h2 class="text-secondary">Test out our model here!</h2>
                        <p class="lead mb-5"><strong>Choose a model then submit a prompt for GARY to make a joke out of!</strong></p>
                        <form action="{{url_for('generate_text')}}" method="POST" source="custom" name="form-1" >
                          <div class="form-group">
                            
                            
                            <label for="genre">Choose a Model:</label>
                            <br>
                        <select class="form-control-lg" rows="4" cols="50" placeholder="model type" required="" id="text_gen_input_1" name="selected_model">
                          
                          <option value= "1">Dad Jokes</option>
                          <option value="2">Patton Oswalt</option>
                          <option value="3">Groot</option>
                          
                        </select>
                            <br>
                            <textarea class="form-control-lg" rows="2" cols="30" placeholder="Write your prompt here..." required="" id="text_gen_input" name="prompt"></textarea>
                          </div>
                          <div class="form-group">
                            <button type="submit" class="btn btn-dark" id="text_gen_button">Generate</button>
                          </div>
                        </form>
                        <br>
                    </div>
                    <div class="col-lg-5">
                      <h2 class="text-secondary">Results:</h2>
                      <ul id="generated_ul">
                      <p>
                        {{ generated }}
                        </p>
                      <!-- generated items will be here. -->
                      </ul>
                    </div>
                </div>
            </div>
